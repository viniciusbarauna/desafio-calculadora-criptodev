<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptodev Calc</title> 
     <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <div class="grid-container">
      <div class="output">
          <div data-Operacao-anterior class="operacao-anterior"></div>
          <div data-operacao-atual class="operacao-atual"></div>
        </div>
        <button data-limpar class="span-two">AC</button>
        <button data-apagar>C</button>
        <button data-operador class="operacao">/</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-operador class="operacao">*</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-operador class="operacao">+</button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-operador class="operacao">-</button>
        <button data-numero class="span-two">0</button>
        <button data-numero>.</button>
        <button data-igual class="operacao">=</button>
      </div>
<script src="Script.js"></script>
</body>
</html>
